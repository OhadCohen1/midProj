<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="/Styles/battleship.css">
    <script type="module" src="/scripts/battleship.js"></script>
</head>
<body>
    <div id="game-container">
       
        <div id="game-info">
            <h1>Welcome to Battleship!</h1>
            <p>Try to sink all the enemy ships before they sink yours!</p>
            <div id="board-size-options">
                <label for="board-size">Choose a board size:</label>
                <select id="board-size">
                    <option type="number" value="10">10x10</option>
                    <option type="number" value="11">11x11</option>
                    <option type="number" value="12">12x12</option>
                    <option type="number" value="13">13x13</option>
                    <option type="number" value="14">14x14</option>
                    <option type="number" value="15">15x15</option>
                </select>
            </div>
            <div id="ship-sizes">
                <p>Select ship sizes:</p>
                <label for="ship-1">Ship 1:</label>
                <input type="number" id="ship-1" min="2" max="5">
                <br>
                <label for="ship-2">Ship 2:</label>
                <input type="number" id="ship-2" min="2" max="5">
                <br>
                <label for="ship-3">Ship 3:</label>
                <input type="number" id="ship-3" min="2" max="5">
                <br>
                <label for="ship-4">Ship 4:</label>
                <input type="number" id="ship-4" min="2" max="5">
                <br>
                <label for="ship-5">Ship 5:</label>
                <input type="number" id="ship-5" min="2" max="5">
            </div>
            <br>
            <button id="start-game">Start Game</button>

            <div id="game-board"></div>
           
    </div>
<footer id="footer">
<p>MiddleProject &copy; 2025 -- > Created by Ohad Cohen</p>
</footer>
    
    
</body>
</html>
